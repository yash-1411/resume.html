<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Contact Me</h1>
      <p>I'd love to hear from you! Reach out anytime using the form below.</p>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html" onclick="navigate(event, 'index')">Home</a></li>
      <li><a href="resume.html" onclick="navigate(event, 'resume')">Resume</a></li>
      <li><a href="contact.html" onclick="navigate(event, 'contact')">Contact</a></li>
    </ul>
  </nav>

  <main>
    <div class="container contact-form">
      <form action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 My Website | All Rights Reserved</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
